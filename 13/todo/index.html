<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="todo.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto py-5">
                <form class="row g-3">
                    <div class="col-auto">
                      <label for="staticEmail2" class="visually-hidden">Todo:</label>
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Todo:">
                    </div>
                    <div class="col-auto">
                      <label for="todo" class="visually-hidden">Text</label>
                      <input type="text" class="form-control" id="todo" placeholder="Type todo goal">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Create goal</button>
                    </div>
                  </form>
            </div>

        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <ul class="list-group">
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
